<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment GateWay</title>
<link rel ="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <form action ="#">
      <div class="row">
        
        <div class="col">
          <h3 class="title">BILLING ADDRESS</h3>
          <div class="inputBox">
            <lable for="name">Full Name:</lable>
            <input type="text" id="name" placeholder="Enter your full name">
          </div>
          <div class="inputBox">
            <lable for="email">Email:</lable>
            <input type="text" id="email" placeholder="Enter email address">
          </div>
          <div class="inputBox">
            <lable for="address">Address:</lable>
            <input type="text" id="address" placeholder="Enter address" required>
          </div>
          <div class="inputBox">
            <lable for="city">City:</lable>
            <input type="text" id="city" placeholder="Enter city" required>
          </div>
          <div class="flex">
            
                      <div class="inputBox">
            <lable for="state">State:</lable>
            <input type="text" id="state" placeholder="Enter state" required>
          </div>
                      <div class="inputBox">
            <lable for="zip">Zip code:</lable>
            <input type="number" id="zip" placeholder="123 456">
          </div>
            
          </div>
        </div>
        <div class="col">
          <h3 class="title">PAYMENT</h3>
                    <div class="inputBox">
            <lable for="name">Card Accepted:</lable>
            <img src="23.jpg" >
          </div>
          
                              <div class="inputBox">
            <lable for="cardName">Name On Card:</lable>
                        <input type="text" id="cardName" placeholder="Enter card name" required >
          </div>
          
          
          
                                        
          
                                                  <div class="inputBox">
            <lable for="cardName">Credit Card Number:</lable>
                        <input type="text" id="cardName" placeholder="1111-2222-3333-" maxlength="19" required>
          </div>
          
          <div class="inputBox">
            <lable for="cardName">Exp Month:</lable>
              <select name="" id="">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
        </div>
        <div class="flex">
          <div class="inputBox">
            <lable for="">Exp Year:</lable>
            <select name="" id="">
              <option value="">Choose Year</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
        </div>
        <div class="inputBox">
          <lable for="cvv">CVV</lable>
          <input type="number" id="cvv" placeholder="1234" required>
        </div>
      </div>
      </div>
      <input type="submit" value="Proceed to Checkout" class="submit_btn">
    </form>
  </div>
</body>
</html>
